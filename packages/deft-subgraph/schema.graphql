type User @entity {
  id: ID!
  reward: BigInt!
  referrer: User
  referrals: [User!]! @derivedFrom(field: "referrer")
  referralsCount: BigInt!
  createdAt: BigInt!
}

type BotTransaction @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  taxedAmount: BigInt!
  transferAmount: BigInt!

  timestamp: BigInt!

  txHash: Bytes!
  gasPrice: BigInt!
  gasUsed: BigInt!
}

type Multiplier @entity {
  id: ID!
  value: BigInt!
}

type Global @entity {
  id: ID!
  botTaxed: BigInt!
}
