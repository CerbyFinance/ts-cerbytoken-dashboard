specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NoBotsTech
    network: mainnet
    source:
      address: "0x0f93aF197AFD1Fff963272A3D58E723c82EEA77b"
      abi: NoBotsTech
      startBlock: 12626729
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BotTransaction
        - Global
      abis:
        - name: NoBotsTech
          file: NoBotsTech/abis/NoBotsTech.json
      eventHandlers:
        - event: BotTransactionDetected(address,address,uint256,uint256)
          handler: handleBotTransactionDetected
      file: NoBotsTech/NoBotsTech.wasm
  - kind: ethereum/contract
    name: DefiFactoryToken
    network: mainnet
    source:
      address: "0xdef1fac7Bf08f173D286BbBDcBeeADe695129840"
      abi: DefiFactoryToken
      startBlock: 12626729
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Global
      abis:
        - name: DefiFactoryToken
          file: DefiFactoryToken/abis/DefiFactoryToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleDefiFactoryTransfer
        - event: BurnedByBridge(address,uint256)
          handler: handleBurnedByBridge
      file: NoBotsTech/NoBotsTech.wasm
