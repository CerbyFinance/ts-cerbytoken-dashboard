specVersion: 0.0.2
schema:
  file: ./schema-native.graphql
dataSources:
  - kind: ethereum/contract
    name: CerbyPOLY
    network: polygon
    source:
      address: "0x2cb1a360467b16152585e4652dff0d13653bfbec"
      abi: UniswapPair
      startBlock: 22908300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mapping-sushi.ts
  - kind: ethereum/contract
    name: PancakeswapUsdt
    network: polygon
    source:
      address: "0xf7bc741b2086ca344e78225d06224ffdcd86d110"
      abi: QuickswapPair
      startBlock: 22908300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: QuickswapPair
          file: ./abis/QuickswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mapping-quickswapUsdt.ts
