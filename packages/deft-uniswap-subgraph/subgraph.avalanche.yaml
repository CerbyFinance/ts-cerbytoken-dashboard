specVersion: 0.0.2
schema:
  file: ./schema-native.graphql
dataSources:
  - kind: ethereum/contract
    name: CerbyAvax
    network: avalanche
    source:
      address: "0x5ecfca21f29366ab9e8e1f2c7de56cdb96037c21"
      abi: UniswapPair
      startBlock: 8656700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mapping-sushi.ts
  - kind: ethereum/contract
    name: TraderJoeUsdc
    network: avalanche
    source:
      address: "0xa389f9430876455c36478deea9769b7ca4e3ddb1"
      abi: TraderJoePair
      startBlock: 8656700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: TraderJoePair
          file: ./abis/TraderJoePair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mapping-traderJoeUsdc.ts
