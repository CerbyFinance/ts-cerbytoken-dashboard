specVersion: 0.0.2
schema:
  file: schema-native.graphql
dataSources:
  - kind: ethereum/contract
    name: CerbyFTM
    network: fantom
    source:
      address: "0x099754f983082a69fba83eddad6c375c524a185b"
      abi: UniswapPair
      startBlock: 25903900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: UniswapPair
          file: CerbyFTM/abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: CerbyFTM/CerbyFTM.wasm
  - kind: ethereum/contract
    name: TraderJoeUsdc
    network: fantom
    source:
      address: "0x2b4c76d0dc16be1c31d4c1dc53bf9b45987fc75c"
      abi: SpookySwapPair
      startBlock: 25903900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: SpookySwapPair
          file: TraderJoeUsdc/abis/SpookySwapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: TraderJoeUsdc/TraderJoeUsdc.wasm
