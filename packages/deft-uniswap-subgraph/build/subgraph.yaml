specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapDeft
    network: binance
    source:
      address: "0x077324B361272dde2D757f8Ec6Eb59daAe794519"
      abi: UniswapPair
      startBlock: 8284849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: UniswapPair
          file: UniswapDeft/abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: UniswapDeft/UniswapDeft.wasm
  - kind: ethereum/contract
    name: UniswapUsdt
    network: binance
    source:
      address: "0x58F876857a02D6762E0101bb5C46A8c1ED44Dc16"
      abi: UniswapPair
      startBlock: 8284849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: UniswapPair
          file: UniswapUsdt/abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: UniswapUsdt/UniswapUsdt.wasm
