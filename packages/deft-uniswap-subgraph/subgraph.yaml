specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapDeft
    network: ropsten
    source:
      address: "0x0b367ed12a5788682d7f819feeeff2f7efd89755"
      abi: UniswapPair
      startBlock: 10284546
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mapping-uniswapDeft.ts
  - kind: ethereum/contract
    name: UniswapUsdt
    network: ropsten
    source:
      address: "0x230c4c6de893f369920a94bd354589ea1a8bcafd"
      abi: UniswapPair
      startBlock: 10277151
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mapping-uniswapUsdt.ts
