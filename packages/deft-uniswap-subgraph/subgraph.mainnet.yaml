specVersion: 0.0.2
schema:
  file: ./schema-native.graphql
dataSources:
  - kind: ethereum/contract
    name: CerbyETH
    network: mainnet
    source:
      address: "0x4b63d5aaf3fda1bfc82d5304d0be88264d1957df"
      abi: UniswapPair
      startBlock: 13868200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mapping-sushi.ts
  - kind: ethereum/contract
    name: UniswapUsdt
    network: mainnet
    source:
      address: "0x0d4a11d5eeaac28ec3f61d100daf4d40471f1852"
      abi: UniswapPair
      startBlock: 13868200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mapping-uniswapUsdt.ts
