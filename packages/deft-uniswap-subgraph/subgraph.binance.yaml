specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapDeft
    network: binance
    source:
      address: "0x077324B361272dde2D757f8Ec6Eb59daAe794519"
      abi: UniswapPair
      startBlock: 8284849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mapping-uniswapDeft.ts
  - kind: ethereum/contract
    name: UniswapUsdt
    network: binance
    source:
      address: "0xe9e7cea3dedca5984780bafc599bd69add087d56"
      abi: UniswapPair
      startBlock: 8284849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mapping-uniswapUsdt.ts
