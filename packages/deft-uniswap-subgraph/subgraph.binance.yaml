specVersion: 0.0.2
schema:
  file: ./schema-binance.graphql
dataSources:
  - kind: ethereum/contract
    name: PancakeswapDeft
    network: binance
    source:
      address: "0x077324B361272dde2D757f8Ec6Eb59daAe794519"
      abi: PancakeswapPair
      startBlock: 8284849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: PancakeswapPair
          file: ./abis/PancakeswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mapping-pancakeswapDeft.ts
  - kind: ethereum/contract
    name: PancakeswapUsdt
    network: binance
    source:
      address: "0x58F876857a02D6762E0101bb5C46A8c1ED44Dc16"
      abi: PancakeswapPair
      startBlock: 8284849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: PancakeswapPair
          file: ./abis/PancakeswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mapping-pancakeswapUsdt.ts
