specVersion: 0.0.2
schema:
  file: ./schema-native.graphql
dataSources:
  - kind: ethereum/contract
    name: CerbyBSC
    network: binance
    source:
      address: "0xbf3e1f80636124807df48a059c4ace3496c8c427"
      abi: UniswapPair
      startBlock: 13756100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Swap
      abis:
        - name: UniswapPair
          file: ./abis/UniswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mapping-sushi.ts
  - kind: ethereum/contract
    name: PancakeswapUsdt
    network: binance
    source:
      address: "0x58F876857a02D6762E0101bb5C46A8c1ED44Dc16"
      abi: PancakeswapPair
      startBlock: 13756100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: PancakeswapPair
          file: ./abis/PancakeswapPair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/mapping-pancakeswapUsdt.ts
