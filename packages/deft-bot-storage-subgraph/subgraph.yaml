specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: deft
    network: kovan
    source:
      address: "0xfa6687922bf40ff51bcd45f9fd339215a4869d82"
      abi: DeftStorage
      startBlock: 12497970
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bot
        - User
      abis:
        - name: DeftStorage
          file: ./abis/DeftStorage.json
      eventHandlers:
        - event: MarkedAsHuman(address,bool)
          handler: handleMarkedAsHuman
        - event: MarkedAsBot(address)
          handler: handleMarkedAsBot
        - event: BulkMarkedAsBot(address[])
          handler: handleBulkMarkedAsBot
      file: ./src/mapping.ts
